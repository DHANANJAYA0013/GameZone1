<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .char-count {
            font-size: 0.9em;
            color: #666;
            text-align: right;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Feedback</h2>
        <form action="{{ url_for('submit_feedback') }}" method="post">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" maxlength="80" oninput="updateCharCount()"></textarea>
            <div class="char-count" id="charCount">80 characters remaining</div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <a href="/feedbacks">View all feedback</a>
    </div>

    <script>
        function updateCharCount() {
            var textarea = document.getElementById('feedback');
            var charCount = document.getElementById('charCount');
            var remaining = 80 - textarea.value.length;
            charCount.textContent = remaining + ' characters remaining';
        }
    </script>
</body>
</html>
